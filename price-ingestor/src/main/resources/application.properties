spring.application.name=price-ingestor
# ---- Server (avoid clashing with your api on 8080)
server.port=8082

# ---- Datasource (env-driven, with sane defaults)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/crypto_db}
spring.datasource.username=${DB_USER:app}
spring.datasource.password=${DB_PASS:app}

# (Optional) JDBC template
spring.jdbc.template.fetch-size=1000

# ---- Our ingestor settings (used in @Value(...) in code)
ingestor.base-url=${PRICE_API_BASE_URL:https://api.coingecko.com/api/v3}
ingestor.api-key-header=${PRICE_API_KEY_HEADER:x-cg-pro-api-key}
ingestor.api-key=${PRICE_API_KEY:}
ingestor.vs-currency=${INGEST_VS:usd}
ingestor.per-page=${INGEST_PER_PAGE:10}
ingestor.period-ms=${INGEST_PERIOD_MS:60000}
ingestor.source=${INGEST_SOURCE:coingecko}

# ---- Flyway (point to our existing migration folder)
spring.flyway.locations=classpath:db

# ---- Actuator (nice to have)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
